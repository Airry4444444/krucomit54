<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--- Don't forget to add this meta tag otherwise your design won't responsive ---->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Lightbox | CodingNepal</title>
    <link rel="stylesheet" href="style17.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="gallery">
      <div class="image"><span><img src="images/bg_1 (1).jpg" alt=""></span></div>
      <div class="image"><span><img src="images/bg_1 (2).jpg" alt=""></span></div>
      <div class="image"><span><img src="images/bg_1 (3).jpg" alt=""></span></div>
      <div class="image"><span><img src="images/bg_1 (4).jpg" alt=""></span></div>
      <div class="image"><span><img src="images/bg_1 (5).jpg" alt=""></span></div>
      <div class="image"><span><img src="images/bg_1 (6).jpg" alt=""></span></div>
      <div class="image"><span><img src="images/bg_1 (7).jpg" alt=""></span></div>
      <div class="image"><span><img src="images/bg_1 (8).jpg" alt=""></span></div>
      <div class="image"><span><img src="images/bg_1 (9).jpg" alt=""></span></div>
      <div class="image"><span><img src="images/bg_1 (10).jpg" alt=""></span></div>
      <div class="image"><span><img src="images/bg_1 (11).jpg" alt=""></span></div>
      <div class="image"><span><img src="images/bg_1 (12).jpg" alt=""></span></div>
      <div class="image"><span><img src="images/bg_1 (13).jpg" alt=""></span></div>
      <div class="image"><span><img src="images/bg_1 (14).jpg" alt=""></span></div>
      <div class="image"><span><img src="images/bg_1 (15).jpg" alt=""></span></div>
      <div class="image"><span><img src="images/bg_1 (16).jpg" alt=""></span></div>
      <div class="image"><span><img src="images/bg_1 (17).jpg" alt=""></span></div>
      <div class="image"><span><img src="images/bg_1 (18).jpg" alt=""></span></div>
      <div class="image"><span><img src="images/bg_1 (19).jpg" alt=""></span></div>
      <div class="image"><span><img src="images/bg_1 (20).jpg" alt=""></span></div>
      <div class="image"><span><img src="images/bg_1 (21).jpg" alt=""></span></div>


    </div>
  </div>
  <div class="preview-box">
    <div class="details">
      <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box">
      <div class="slide prev"><i class="fas fa-angle-left"></i></div>
      <div class="slide next"><i class="fas fa-angle-right"></i></div>
      <img src="" alt="">
    </div>
  </div>
  <div class="shadow"></div>

  <script src="script3.js"></script>

</body>
</html>
